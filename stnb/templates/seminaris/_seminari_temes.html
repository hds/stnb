{% load i18n %}

<div class="temes">
{% for tema in temes %}
	<div class="tema">
		<h4>{{ tema.titol }}</h4>

		<p class="organitzadors">
			<strong>{% trans "Co-ordinators" %}:</strong> {{ tema.organitzadors_html|safe }}
		</p>

		<p>
			<a href="{{ tema.get_absolute_url }}">{% trans "Full details" %}</a>.
		</p>

		<ol class="tema-xerrades">
			{% for xerrada in tema.xerrades.all %}
			<li><a href="{% url "seminari-xerrada-detall" seminari_slug=seminari.slug xerrada_id=xerrada.id %}">{{ xerrada.titol }}</a> ({{ xerrada.presentadors_html|safe }})</li>
			{% endfor %}
		</ol>
	</div>
{% endfor %}
</div>
