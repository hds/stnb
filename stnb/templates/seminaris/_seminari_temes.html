{% load i18n %}

<div class="temas">
{% for tema in temes %}
	<div class="tema">
		<h4>{{ tema.titol }}</h4>

		<p>
			{{ tema.descripcio }}
		</p>

		<ol class="tema-xerrades">
			{% for xerrada in tema.xerrades.all %}
			<li><a href="{% url seminari-xerrada-detall seminari_slug=seminari.slug xerrada_id=xerrada.id %}">{{ xerrada.titol }}</a> ({{ xerrada.presentadors_html|safe }})</li>
			{% endfor %}
		</ol>
	</div>
{% endfor %}
</div>
